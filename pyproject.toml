[tool.poetry]
name = "pyrthomas"
version = "0.0.10"
description = "Python implementation for Ren√© Thomas's Framework"
keywords = [
    "biological regulatory networks",
    "systems biology",
    "qualitative modelling",
    "Rene Thomas",
    "BRN"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
authors = ["Talha Junaid <talhajunaidd@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/talhajunaidd/pyrthomas"
repository = "git@github.com:talhajunaidd/pyrthomas.git"
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = "^3.8"
networkx = ">=2.0"
pydot = "^1.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

